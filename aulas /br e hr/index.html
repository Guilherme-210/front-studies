<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quebra de linha e régua horizontal</title>
  </head>
  <body>
    <h1>Quebra de linha e régua horizontal</h1>
    <!--A teg <br> e responsavel pela quebra de linha.-->
    <p>Primeira linha.<br />Segunda linha.<br />Terceira linha.</p>
    <!--A teg <hr> e responsavel pela regua horizontal.-->
    <hr />
    <p>Quarta linha.<br />Quinta linha.<br />Sextalinha.</p>
  </body>
</html>
