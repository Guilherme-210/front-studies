<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trabalhando com imagens</title>
  </head>
  <body>
    <!-- Coloca uma imagem na pagina entando ela na rede ou local.
    <img src="https:// ou ./local Onde a imagem esta.png"> -->
    <img src="../assets/bg-desktop.jpg">

    <!-- Coloca uma imagem na pagina com uma descrição sobre ela.
    <img src="https:// ou ./local onde a imagem esta.png" alt="descrição da img"> -->
    <img src="../assets/bg-desktop-light.jpg" alt="imagem fundo escuro">

    <!-- Coloca uma imagem na pagina enquanto define uma altura de 100px.
    <img src="https:// ou ./local Onde a imagem esta.png" height="100"> -->
    <img src="../assets/bg-desktop.jpg" alt="imagem fundo escuro" height="100">
    
    <!-- Coloca uma imagem na pagina enquanto define uma largura de 60px.
    <img src="https:// ou ./local Onde a imagem esta.png" width="60" /> -->
    <img src="../assets/bg-desktop-light.jpg" alt="imagem fundo escuro" width="60">

    <!-- Coloca uma imagem na pagina enquanto define uma largura de 60px e altura de 100px.
    <img src="https:// ou ./local Onde a imagem esta.png" width="60" height="100"> -->
    <img src="../assets/bg-desktop.jpg" alt="imagem fundo escuro" width="60" height="100">
  </body>
</html>
